# render.yaml — інфра для Render.com (Free plan)

services:
  - type: worker
    name: say-quiz-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py

    envVars:
      - key: BOT_TOKEN
        value: "CHANGE_ME"
      - key: LANG
        value: "uk"
      - key: ENABLE_MEDIA
        value: "1"
      - key: OWNER_IDS
        value: "5798500887"
      - key: TESTS_ROOT
        value: "/data/tests"
      - key: DB_URL
        value: "sqlite:////data/stats.db"
      - key: LOG_LEVEL
        value: "INFO"
      # - key: LOG_FILE
      #   value: "/data/logs/bot.log"

    disk:
      name: data
      mountPath: /data
      sizeGB: 1
